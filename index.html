<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/normalize.css" />
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <title>Document</title>
   
</head>
<body>
    <div id="edamam-badge" data-color="white"></div>
    <div class="container">
        <div class="el el-1">
            <form id="AnalysisForm">
            
           <input type="text" id="ingridients" placeholder="1 apple">
          
            <button onclick="onBtnClick()" id="button" type="button" class="btn btn-primary">Найти</button>
            <button onclick="onBtnClickCleaner()" id="button" type="button" class="btn btn-primary">Очистить форму</button>
        </div>
        <table class="table">
            <thead>
              <tr class="table-info">
                <th scope="col">sugar (g)</th>
                <th scope="col">iron (mg)</th>
                <th scope="col">vitaminC (mg)</th>
                <th scope="col">Calories</th>
                <th scope="col">Calcium (mg)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="sugar" scope="row"></th>
                <th id="iron" scope="row"></th>
                <th id="vitaminC" scope="row"></th>
                <th id="calories" scope="row"></th>
                <th id="calcium" scope="row"></th>
               
              
            </tbody>
          </table>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
